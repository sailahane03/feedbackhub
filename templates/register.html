{% extends "base.html" %}
{% block content %}

    <input name="username" required><br><br>

    Password:<br>
    <input type="password" name="password" required><br><br>

    <button type="submit">Register</button>
</form>

<p style="color:red">{{ error }}</p>

{% endblock %}
