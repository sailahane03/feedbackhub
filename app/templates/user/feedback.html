{% extends "user/base_user.html" %}
{% block content %}

<h3>{{ subject }}</h3>

<form method="POST">
    {% for r in ratings %}
    <label>
        <input type="radio" name="rating" value="{{ r }}" required>
        {{ r }}
    </label><br>
    {% endfor %}

    <br>
    <textarea name="comments" placeholder="Optional comments"></textarea><br><br>

    <button type="submit">Submit & Next</button>
</form>

{% endblock %}
