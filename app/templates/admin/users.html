{% extends "admin/base_admin.html" %}

{% block breadcrumbs %}
Admin / Users
{% endblock %}

{% block content %}
<h2>Users</h2>

<table>
<tr>
    <th>Username</th>
    <th>Role</th>
    <th>Password Hash</th>
</tr>
{% for u in users %}
<tr>
    <td>{{ u.username }}</td>
    <td>{{ u.role }}</td>
    <td style="font-family: monospace;">{{ u.password_hash }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
