{% extends "admin/base_admin.html" %}

{% block breadcrumbs %}
Admin / Login Logs
{% endblock %}

{% block content %}
<h2>Login Activity</h2>

<table>
<tr>
    <th>User</th>
    <th>Timestamp</th>
</tr>
{% for log in logs %}
<tr>
    <td>{{ log.username }}</td>
    <td>{{ log.time }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
